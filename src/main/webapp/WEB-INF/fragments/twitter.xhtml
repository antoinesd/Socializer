<?xml version="1.0" encoding="UTF-8"?>

<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGroup id="twittertl" layout="block">
        <h:panelGrid columns="1">
            <h:panelGrid columns="2" cellpadding="10" columnClasses="verticalTop,verticalBottom">

                <p:inputTextarea value="#{socialClient.status}" cols="50" rows="3"
                                 counter="counter" maxlength="140"
                                 counterTemplate="{0} characters remaining." autoResize="false"/>

                <p:commandButton action="#{twitterTimelineServiceImpl.updateStatus(socialClient.status)}"
                                 value="Update your status">
                    <f:ajax render="twittertl" execute="twittertl"/>
                </p:commandButton>
            </h:panelGrid>
            <h:outputText id="counter"/>
        </h:panelGrid>

        <p:dataList id="tweetList"
                    var="tweet"
                    type="none"
                    value="#{twitterTimelineServiceImpl.homeTimeline}"
                >
            <f:facet name="header">
                Tweets
            </f:facet>
            <p:panel>
                <h:panelGrid columns="3" cellpadding="10" columnClasses="verticalTop,verticalTopFixed,verticalTop">
                    <p:column>
                        <p:graphicImage id="pict" value="#{tweet.profileImageUrl}" height="48" width="48"/>
                        <p:tooltip for="pict" value="#{tweet.fromUser}" showEffect="fold"/>
                    </p:column>
                    <p:column style="width:200px;">
                        <h:outputText value="@#{tweet.fromUser}" styleClass="author"/>
                        <br/>
                        <h:outputText value="#{tweet.text}"/>
                        <br/>
                        <!--Via ${tweet.source}"-->
                        <br/>
                        <p:fieldset legend="En réponse à "
                                    toggleable="true"
                                    rendered="#{not empty tweet.inReplyToStatusId}"
                                >
                            <h:outputText value="@#{twitterTimelineServiceImpl.getStatus(tweet.inReplyToStatusId).fromUser}" styleClass="author"/>
                            <br/>
                            <h:outputText
                                    value="#{twitterTimelineServiceImpl.getStatus(tweet.inReplyToStatusId).text}"
                                    styleClass="reponse"
                                    />
                        </p:fieldset>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{tweet.createdAt}" styleClass="tweetInfo">
                            <f:converter converterId="org.ocpsoft.PrettyTimeConverter"/>
                        </h:outputText>
                    </p:column>

                </h:panelGrid>
                <p:commandButton actionListener="a"
                                 icon="ui-icon ui-icon-arrowreturnthick-1-w"
                                 title="Répondre"
                                 update="tweetList"/>
                <p:commandButton actionListener="#{twitterTimelineServiceImpl.addToFavorites(tweet.id)}"
                                 icon="ui-icon ui-icon-star"
                                 title="Add to favorites"
                                 update="tweetList"/>
                <p:commandButton actionListener="#{twitterTimelineServiceImpl.retweet(tweet.id)}"
                                 icon="retweet"
                                 title="Retweet"
                                 update="tweetList"/>

            </p:panel>
        </p:dataList>
        <p:poll interval="120" update="tweetList"/>
    </h:panelGroup>
</ui:composition>
</html>
